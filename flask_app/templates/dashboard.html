<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
    <h2>Welcome, {{ user }}</h2>

    <form method="POST">
        <input name="task" placeholder="New task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {% if task[2] %}
                    <s>{{ task[1] }}</s>
                {% else %}
                    {{ task[1] }}
                {% endif %}
                <a href="{{ url_for('toggle', task_id=task[0]) }}">[Toggle]</a>
                <a href="{{ url_for('edit', task_id=task[0]) }}">[Edit]</a>
                <a href="{{ url_for('delete', task_id=task[0]) }}">[Delete]</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
